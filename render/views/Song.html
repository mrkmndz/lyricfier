<div>
    <a href="#" v-if="song" @click.prevent="refresh" title="Sync current song" class="refresh">
        <i class="material-icons">replay</i>
    </a>

    <div v-if="song" class="full-vertical-flex">
        <header class="header">
            <div class="app-drag-bar">
                <h1>lyricfier</h1>
            </div>

            <!-- if we have images !-->
            <span v-if="song.albumArt" class="header__background" :style="{ backgroundImage: 'url(' + song.albumArt.url + ')' }"></span>
            <img  v-if="song.albumArt" class="header__album-art" :src="song.albumArt.url" alt="{{song.album}}">

            <!-- showing default logo !-->
            <span v-if="song.albumArt== null" class="header__background" style="background-image: url(../img/icon.png);"></span>
            <img  v-if="song.albumArt == null" class="header__album-art" style="padding: 5px; box-sizing: border-box;" src="../img/icon.png" alt="{{song.album}}">

            <h3>{{ song.title }}</h3>
            <h4>{{ song.artist }}</h4>
        </header>
        <div id="lyricBox" class="lyrics" :class="settings.fontSize">{{ song.lyrics }}</div>
    </div>
    <div v-else class="full-vertical-flex">
      <div class="app-drag-bar">
          <h1>lyricfier</h1>
      </div>
      <div class="not-playing-view">
          <img src="../img/waves.svg" alt="Waveform">
          <h3>Looking for a Song on Spotify</h3>
          <p>Is Spotify running?</p>
          <a href="#" @click.prevent="refresh" class="button">Try Again</a>
      </div>
    </div>
</div>
